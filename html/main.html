<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Main</title>
    <link rel="stylesheet" href="../css/prosecco.css">
    <script src="../js/mente.js"></script>
</head>
<body onload="boot()">
<header class="header">
    <div class="header_left" id="welcome_1">
        <h5>Welcome</h5>
        <h5 id="welcome_name"> Francesco</h5>
    </div>
    <div class="header_right" id="welcome_2">
        <input type="button" class="change_day_button" id="before_button" onclick="changeDay(0)">
        <h5>diet of </h5>
        <h5 id="welcome_day"> Saturday</h5>
        <input type="button" class="change_day_button" id="next_button" onclick="changeDay(1)">
    </div>
</header>
<main class="main">
    <div class="table_column" id="column_day">day
        <div class="days_parent">
            <p class="days" id="day_1">mon</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_2">tue</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_3">wed</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_4">thu</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_5">fri</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_6">sat</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_7" >sun</p>
        </div>
        <div class="days_parent">
            <p class="days" id="day_8">tot</p>
        </div>
    </div>
    <div class="table_column" id="column_food">food
        <div class="daily_foods" id="monday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
            <div class="card"><p>c</p></div>
            <div class="card"><p>d</p></div>
            <div class="card"><p>e</p></div>
        </div>
        <div class="daily_foods" id="tuesday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
            <div class="card"><p>c</p></div>
            <div class="card"><p>d</p></div>
            <div class="card"><p>e</p></div>
        </div>
        <div class="daily_foods" id="wednesday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
        </div>
        <div class="daily_foods" id="thursday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
        </div>
        <div class="daily_foods" id="friday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
        </div>
        <div class="daily_foods" id="saturday_foods">
            <div class="card"><p>a</p></div>
            <div class="card"><p>b</p></div>
        </div>
        <div class="daily_foods" id="sunday_foods">
        </div>
        <div class="daily_foods" id="total_foods">
        </div>
    </div>
    <div class="table_column" id="column_cost">avg. cost
        <div class="costs_parent">
            <p class="costs" id="cost_1">monday</p>
        </div>
        <div class="costs_parent">
            <p class="costs" id="cost_2">tuesday</p>
        </div>
        <div class="costs_parent">
            <p class="costs"id="cost_3">wednesday</p>
        </div>
        <div class="costs_parent">
            <p class="costs"id="cost_4">thursday</p>
        </div>
        <div class="costs_parent">
            <p class="costs"id="cost_5">friday</p>
        </div>
        <div class="costs_parent">
            <p class="costs"id="cost_6">saturday</p>
        </div>
        <div class="costs_parent">
            <p class="costs" id="cost_7">sunday</p>
        </div>
        <div class="costs_parent">
            <p class="costs"id="cost_8">total</p>
        </div>
    </div>
</main>
</body>
</html>
