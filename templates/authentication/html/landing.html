{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link href="../../../static/bootstrap/css/bootstrap_morph.min.css" rel="stylesheet">
</head>

<body class="w-100 h-100 d-grid justify-content-center align-items-center mx-auto">

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
        <strong id="alert-message">Message: </strong> {{ message }}
    </div>
{% endfor %}


<div class="title-box w-100 d-grid justify-content-center align-items-center text-center"
     style="margin-top: 17vh;">
    <small class="form-text text-muted" style="font-size: 1.3em;">welcome to</small>
    <h1 style="font-size: 5em;">dietio</h1>
</div>

<form action="/signin" method="post" class="w-100 d-grid justify-content-center align-items-center">
    {% csrf_token %}
    <fieldset>
        <div class="form-group">
            <label for="user" class="form-label mt-4">username</label>
            <input type="text" class="form-control" id="user" name="user" placeholder="username">

        </div>
        <div class="form-group">
            <label for="password" class="form-label mt-4">password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            <small id="emailHelp" class="form-text text-muted">we'll never share your data with anyone else</small>
        </div>
        <div style="display: flex; justify-content: center; align-items: center; margin-top:50px;">
            <input type="submit" value="log-in" id="login-button" class="btn btn-primary my-auto">
        </div>

    </fieldset>
</form>
<div style="display: flex; justify-content: center; align-items: center; margin-top: 25px;">
    <form action="/signup">
        <input type="submit" value="sign-up" id="signup-button" class="btn btn-secondary my-auto">
    </form>
</div>


<script src="../../../static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
