{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link href="../../static/bootstrap/css/bootstrap_morph.min.css" rel="stylesheet">
    <link href="../../static/css/acqua.css" rel="stylesheet">
</head>

<header class="title-box w-100 justify-content-center align-items-center text-center sticky-top"
        style="display:grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 2vh;">
    <div class="d-flex justify-content-center align-items-center " style="margin-left: 5vw; grid-column-start: 0;">
        <small class="form-text" style="font-size: 1.3em;">welcome: </small>
        <h1 style="font-size: 2.5em;" id="username_title margin:auto">{{ user }}</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin-right: 5vw; grid-column-start: 3;">
        <small class="form-text" style="font-size: 1.3em;"> day &nbsp </small>

        <h1 style="font-size: 2.5em;" id="todays_date">today</h1>
        <small class="form-text" style="font-size: 1.3em;"> &nbsp of the diet</small>
    </div>
</header>

<body class=" w-100 h-100 justify-content-center align-items-center mx-auto position-absolute"
      onload="(loadPage(
              {{ diets_id_list }},
              {{ days_list }},
              {{ meal_food_list }},
              {{ meals_list }},
              {{ food_list }},
              ))">

{% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert" id="alert">
        <strong id="alert-message">Message: </strong> {{ message }}
    </div>
{% endfor %}

<div style="display: grid;">
    <div class="w-100 d-flex justify-content-center align-items-center position-relative"
         style="height: 70vh;" id="tab-container">
        <button type="button" class="btn btn-primary mx-auto h-25"
                style="position:relative; margin-top: auto; margin-bottom: auto;"
                onclick="setSelectedDay(
                        (getSelectedDay() - 1),
                        {{ diets_id_list }},
                        {{ days_list }},
                        {{ meal_food_list }},
                        {{ meals_list }},
                        {{ food_list }})">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-left"
                 viewBox="0 0 16 16">
                <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"/>
            </svg>
        </button>
        <div class="w-75 mx-auto" id="table_space" style="">
        </div>
        <button type="button" class="btn btn-primary mx-auto h-25"
                onclick="setSelectedDay(
                        (getSelectedDay() + 1),
                        {{ diets_id_list }},
                        {{ days_list }},
                        {{ meal_food_list }},
                        {{ meals_list }},
                        {{ food_list }})">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-right"
                 viewBox="0 0 16 16">
                <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"/>
            </svg>
        </button>
    </div>


    <div id="buttonsbar"
         style="margin-top: max(5vh, 50px); margin-left:auto; margin-right: auto; width:70%; display: flex; justify-content: center; align-content: center;">
        <button type="submit" class="btn btn-primary" style="margin-right: 30px;">
            select other diet
        </button>

        <form action="/edit">
            <button type="submit" class="btn btn-primary" style="margin-right: 30px;">
                edit diet
            </button>
        </form>

        <form action="/create">
            <button type="submit" class="btn btn-primary" style="margin-right: 30px;">
                create new diet
            </button>
        </form>


    </div>

</div>


<script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="" async defer></script>
<script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="../../static/js/main/main.js"></script>
</body>
</html>
