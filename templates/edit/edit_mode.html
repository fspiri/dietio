{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link href="../../static/bootstrap/css/bootstrap_morph.min.css" rel="stylesheet">
    <link href="../../static/css/acqua.css" rel="stylesheet">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;

<header class="title-box w-100 justify-content-center align-items-center text-center sticky-top"
        style="display:grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 2vh;">

    <div style="width:100vw; display: flex; align-content: center; justify-content: center; margin: auto;">
        <div style="margin: auto;">
            <button onclick="redirectToMain()" type="submit" class="btn btn-primary">go to your diet</button>
            <button type="submit" class="btn btn-primary" style="margin: auto" onclick="save()">Save</button>
        </div>

        <div class="d-flex justify-content-center align-items-center" style="margin: auto; grid-column-start: 3;">
            <small class="form-text" style="font-size: 1.3em;"> day &nbsp </small>

            <h1 style="font-size: 2.5em;" id="todays_date">today</h1>
            <small class="form-text" style="font-size: 1.3em;"> &nbsp of the diet</small>
            <div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton1"
                        data-bs-toggle="dropdown" aria-expanded="false">
                    my diet
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1" id="dropdownMenu1">
                    <li><a class="dropdown-item" href="#">Action</a></li>
                    <li><a class="dropdown-item" href="#">Another action</a></li>
                    <li><a class="dropdown-item" href="#">Something else here</a></li>
                </ul>
            </div>
            <h1></h1>
        </div>
    </div>


</header>
