{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Landing</title>
    <link href="../../static/bootstrap/css/bootstrap_morph.min.css" rel="stylesheet">
    <link href="../../static/css/acqua.css" rel="stylesheet">
    <style>
        /* Chrome, Safari, Edge, Opera */
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }

        /* Firefox */
        input[type=number] {
            -moz-appearance: textfield;
        }
    </style>
</head>

<header class="title-box w-100 justify-content-center align-items-center text-center sticky-top"

        style="display:grid; grid-template-columns: 1fr 1fr 1fr; margin-top: 2vh;">
    <div class="d-flex justify-content-center align-items-center " style="margin-left: 5vw; grid-column-start: 0;">
        <small class="form-text" style="font-size: 1.3em;">welcome: </small>
        <h1 style="font-size: 2.5em;" id="username_title margin:auto">{{ user }}</h1>
    </div>
    <div class="d-flex justify-content-center align-items-center" style="margin-right: 5vw; grid-column-start: 3;">
        <small class="form-text" style="font-size: 1.3em;"> day &nbsp </small>

        <h1 style="font-size: 2.5em;" id="todays_date">today</h1>
        <small class="form-text" style="font-size: 1.3em;"> &nbsp of the diet</small>
        <h1></h1>
        <h1>{{ diet_id }}</h1>
    </div>
</header>

<body class=" w-100 h-100 justify-content-center align-items-center mx-auto position-absolute"
      onload="(loadPage(
              {{ diet_id }},
              {{ diets_id_list }},
              {{ days_list }},
              {{ meal_food_list }},
              {{ meals_list }},
              {{ food_list }},
              ))">

<div style="display: grid;">
    <div class="w-100 d-flex justify-content-center align-items-center position-relative"
         style="height: 70vh;" id="tab-container">
        <button type="button" class="btn btn-primary mx-auto h-25"
                style="position:absolute; transform:translateX(-45vw); margin-top: auto; margin-bottom: auto;"
                onclick="setSelectedDay(
                        (getSelectedDay() - 1),
                        {{ diets_id_list }},
                        {{ days_list }},
                        {{ meal_food_list }},
                        {{ meals_list }},
                        {{ food_list }})">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-left"
                 viewBox="0 0 16 16">
                <path d="M10 12.796V3.204L4.519 8 10 12.796zm-.659.753-5.48-4.796a1 1 0 0 1 0-1.506l5.48-4.796A1 1 0 0 1 11 3.204v9.592a1 1 0 0 1-1.659.753z"></path>
            </svg>
        </button>
        <div class="w-75 mx-auto modal-content" id="table_space" style="max-width: 75vw; border-radius:20px;">
            <table class="table table-hover" style="border-collapse:separate; border-spacing: 0 0.2em;">
                <tbody>
                <tr style=" padding: 5px;">
                    <td colspan="12">
                        <table id="active-table-0" style="width:100%;">
                            <tr><strong>Breakfast</strong></tr>
                            <tr id="row_0">
                                <td style="width:62%" id="food_name_1">
                                    <input type="text" class="form-control" id="inputDefault_1" placeholder="food">
                                </td>
                                <td><input type="number" class="form-control"
                                           id="inputDefault" placeholder="grams"></td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-primary" onclick="insertRow(0)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-plus-circle w-auto h-auto"
                                 viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                            </svg>
                        </button>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px; padding-right:20px;">
                        <button type="button" class="btn btn-outline-warning" onclick="removeRow(0)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>

                <tr style="padding: 5px;">

                    <td colspan="12">
                        <table id="active-table-1" style="width:100%;">
                            <tr><strong>Snack</strong></tr>

                                    <input type="text" class="form-control" id="inputDefault" placeholder="food">

                                <td><input type="number" class="form-control"
                                           id="inputDefault" placeholder="grams"></td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-primary" onclick="insertRow(1)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-plus-circle w-auto h-auto"
                                 viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                            </svg>
                        </button>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-outline-warning" onclick="removeRow(1)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr style=" padding: 5px;">

                    <td colspan="12">
                        <table id="active-table-2" style="width:100%;">
                            <tr><strong>Lunch</strong></tr>
                            <tr id="row_2">
                                <td style="width:62%">
                                    <input type="text" class="form-control" id="inputDefault" placeholder="food">
                                </td>
                                <td><input type="number" class="form-control"
                                           id="inputDefault" placeholder="grams"></td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-primary" onclick="insertRow(2)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"

                                 viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>

                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr style=" padding: 5px;">

                    <td colspan="12">
                        <table id="active-table-3" style="width:100%;">
                            <tr><strong>Snack</strong></tr>
                            <tr id="row_3">
                                <td style="width:62%">
                                    <input type="text" class="form-control" id="inputDefault" placeholder="food">
                                </td>
                                <td><input type="number" class="form-control"
                                           id="inputDefault" placeholder="grams"></td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-primary" onclick="insertRow(3)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-plus-circle w-auto h-auto"
                                 viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>
                            </svg>
                        </button>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-outline-warning" onclick="removeRow(3)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                                 class="bi bi-dash-circle" viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
                <tr style=" padding: 5px;">
                    <td colspan="12">
                        <table id="active-table-4" style="width:100%;">
                            <tr><strong>Dinner</strong></tr>
                            <tr id="row_4">
                                <td style="width:62%">
                                    <input type="text" class="form-control" id="inputDefault" placeholder="food">
                                </td>
                                <td><input type="number" class="form-control"
                                           id="inputDefault" placeholder="grams"></td>
                            </tr>
                        </table>
                    </td>
                    <td style="width: 50px; height:50px; padding-top:30px;">
                        <button type="button" class="btn btn-primary mx-auto" onclick="insertRow(4)">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                 class="bi bi-plus-circle w-auto h-auto"
                                 viewBox="0 0 16 16">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                                <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>

                    </td>

                                <path d="M4 8a.5.5 0 0 1 .5-.5h7a.5.5 0 0 1 0 1h-7A.5.5 0 0 1 4 8z"></path>
                            </svg>
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>


        <button type="button" class="btn btn-primary mx-auto h-25"
                style="position:absolute; transform:translateX(45vw); margin-top: auto; margin-bottom: auto;"
                onclick="setSelectedDay(
                        (getSelectedDay() + 1),
                        {{ diets_id_list }},
                        {{ days_list }},
                        {{ meal_food_list }},
                        {{ meals_list }},
                        {{ food_list }})">
            <svg xmlns="http://www.w3.org/2000/svg" width="26" height="26" fill="currentColor" class="bi bi-caret-right"
                 viewBox="0 0 16 16">
                <path d="M6 12.796V3.204L11.481 8 6 12.796zm.659.753 5.48-4.796a1 1 0 0 0 0-1.506L6.66 2.451C6.011 1.885 5 2.345 5 3.204v9.592a1 1 0 0 0 1.659.753z"></path>
            </svg>
        </button>

    </div>


    <div id="buttonsbar"
         style="margin-top: max(5vh, 50px); margin-left:auto; margin-right: auto; width:70%; display: flex; justify-content: center; align-content: center;">
        <button type="submit" class="btn btn-primary" style="margin-right: 30px;" onclick="save()">
            Save
        </button>
    </div>

</div>


<script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="" async defer></script>
<script src="../../static/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>
</html>
