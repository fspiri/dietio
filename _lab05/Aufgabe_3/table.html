<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="WIE Assigment for Lab5">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Table</title>

    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>
<body>
<div class="container">
    <h1>Products</h1>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Quantity</th>
            <th scope="col">Price</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        </tbody>
    </table>
    <div id="demo">
        <button type="button" class="btn btn-primary btn-sm" onclick="loadDoc()">Load
            data
        </button>
        <button type="button" class="btn btn-danger btn-sm" onclick="clearTable()">Clear</button>
    </div>
    <script>
        function loadDoc() {
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState === 4) {
                    myFunction(this);
                }
            };
            xhttp.open("GET", "products.json", true);
            xhttp.send();
        }

        function myFunction(XML) {
            let json = XML.response;
            let obj = JSON.parse(json);
            let i;
            let data;
            for (i = 0; i < obj.products.length; i++) {
                data = obj.products[i];
                document.getElementById("tableBody").innerHTML +=
                    '<tr>' + '<th scope="row">' + data.id + '</td>' + '<td>'
                    + data.name + '</td>' + '<td>'
                    + data.hasQuantity + '</td>' + '<td>'
                    + data.price + '</td>' + '</tr>';
            }
        }

        function clearTable() {
            document.getElementById("tableBody").innerHTML = ""
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</div>
</body>
</html>
