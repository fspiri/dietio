<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="description" content="WIE Assigment for Lab5">
    <title>My first Ajax webpage!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>

<h1>This is my first Ajax webpage</h1>
<div id="demo">
    <p>This is the original content!</p>
</div>
<button type="button" id="button1" onclick="loadDoc()">Change Page Content</button>
<button type="button" id="button2" onclick="resetDoc()" hidden="true">Reset Page Content</button>

<script>
    function resetDoc() {
        //hide button2, display button1, and reset original content using jQuery

        $.ajax({
            type: "GET"
            , success: function () {
                $("#demo").html("<p>This is the original content!</p>");
                $("#button2").hide();
                $("#button1").show();
            }, complete: function (xhr) {
                console.log(xhr.status);
            }
        });
    }

    function loadDoc() {
        //hide button1, and load html content in div using jQuery

        $.ajax({
            type: "GET", url: "content.txt"
            , success: function (result) {
                $("#demo").html(result);
                $("#button1").hide();
                $("#button2").show();
            }, complete: function (xhr) {
                console.log(xhr.status);
            }
        });
    }
</script>

</body>
</html>
